<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./index.css">
    <title>pwa</title>
</head>
<body>
<div>pwa</div>

<script>
    navigator.serviceWorker.register('./sw.js', { // 关联sw脚本地址
        scope: '/' // 控制页面路径 / 控制页面
    })
        .then(regidtration => {
            console.log('regidtration:', regidtration)
        }, err => {
            console.log('err:', err)
        })
</script>
