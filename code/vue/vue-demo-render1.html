<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>render1</title>
    <script src="./vue-2.5.13.js"></script>
</head>
<body>
<div id="app">
    <p>{{price}}</p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            price: 100
        },
    })

    // 示意：render函数
    // vm._c  --> createElement
    // vm._v  --> createTextVNode
    // vm._s  --> toString
    function reneder() {
        with (this) { // this即vm
            return _c(
                'div',
                {
                    attrs: {id: 'app'}
                },
                [
                    _c('p', [_v(_s(price))])
                ]
            )
        }
    }
</script>
</body>
</html>
